<div class="empty-notes" *ngIf="isEmptyArchivedNotesList" align="center">
    <img id="icons" src="assets/icon/archive-24px.svg">
    <div class="mat-headline">Nothing is in archive</div>
</div>
<div style="flex-wrap: wrap; ">
    <h2 align="center" style="padding-top: 10px;">Archive notes</h2>
    <div class="getAllNotes" style="flex-direction: row;box-sizing: border-box;display: flex;margin-left: 15%;flex-wrap: wrap;">
        <div *ngFor="let note of notes">
            <app-sample-note [note]="note"></app-sample-note>
        </div>
    </div>
