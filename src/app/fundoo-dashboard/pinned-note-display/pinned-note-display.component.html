<div style="flex-wrap: wrap;">
    <small style="padding-left: 207px;">PINNED</small>
    <div class="getAllNotes" style="flex-direction: row;box-sizing: border-box;display: flex;margin-left: 15%;flex-wrap: wrap;">
        <mat-card class="getNotesMat" *ngFor="let note of notes">
            <div id="pindiv" *ngIf="note.pinned">
                <a><img id="pin" src="assets/icon/pinned.svg"></a>
            </div>
            <div class="tile">
                {{note.title}}
            </div>
            <div class="Des">
                {{note.description}}
            </div>
            <div style="padding-left: 1px;">
                <app-iconlist></app-iconlist>
            </div>
        </mat-card>
    </div>
</div>
