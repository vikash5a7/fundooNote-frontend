<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="35">
        <div style="text-align: left;">
            <h2>
                <span style="color: rgb(22, 170, 126);">F</span>
                <span style="color: rgb(164, 102, 223);">u</span>
                <span style="color: rgb(102, 231, 124);">n</span>
                <span style="color: rgb(65, 121, 204);">d</span>
                <span style="color: rgb(217, 255, 0);">o</span>
                <span style="color: rgb(162, 96, 224);">o</span>
            </h2>
            <h5>Create your Fundoo Account</h5>
        </div>
        <br>
        <form #regForm=ngForm (ngSubmit)="onSubmit()">
            <div class="example-container">
                <div class="alert alert-danger text-justify" [hidden]="!error">{{error}}</div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your First name</mat-label>
                    <mat-hint>Hint</mat-hint>
                    <input matInput required [(ngModel)]="form.fname" name="fname">
                </mat-form-field>
                <mat-form-field appearance="outline" style="padding-left: 6px;">
                    <mat-label>Enter Your Last name</mat-label>
                    <input matInput required [(ngModel)]="form.lname" name="lname">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" fxLayout="column" style="width: 100%;">
                <mat-label>Enter your Email</mat-label>
                <input email required matInput type="email" placeholder="Email" [(ngModel)]="form.email" name="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Enter Email</mat-hint>
            </mat-form-field>
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input matInput required type="password" minlength="5" [(ngModel)]="form.password" name="password">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" style="padding-left: 6px;">
                    <mat-label>Confirm password</mat-label>
                    <input [(ngModel)]="form.confirmPassword" name="confirmPassword" matInput required type="password">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Enter your Phone Number </mat-label>
                <input [(ngModel)]="form.mobileNumber" minlength="10" maxlength="10" name="mobileNumber" matInput placeholder="Placeholder" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <button [routerLink]="['/login']" mat-raised-button>Login</button>
            <br>
            <button type="submit" [disabled]="!regForm.valid" style="margin-left: 70%;" class="lognBtn" mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card>
</div>
