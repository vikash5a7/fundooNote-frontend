<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <div style="text-align: center;">
            <h4>
                <span style="color: rgb(233, 152, 76);">F</span>
                <span style="color: rgb(164, 102, 223);">u</span>
                <span style="color: rgb(102, 231, 124);">n</span>
                <span style="color: rgb(65, 121, 204);">d</span>
                <span style="color: rgb(198, 230, 19);">o</span>
                <span style="color: rgb(162, 96, 224);">o</span>
            </h4>
            <h3>Sign in</h3>
            <p>Use your Fundoo Account</p>
        </div>
        <form action="" fxLayout="column" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxLayout="column">
                <mat-label>Enter your Email</mat-label>
                <input matInput type="email" placeholder="Email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-button type="submit">Login</button>
            <button mat-button type="button">Create Account</button>
        </form>
    </mat-card>
</div>
